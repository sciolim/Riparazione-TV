<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archivio Componenti Elettronici</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Topbar -->
  <header class="topbar print-hide">
    <div class="container row pad-12">
      <button class="icon-btn" title="Menu" aria-label="Menu">
        <span class="hamburger"></span>
      </button>
      <h1>Archivio Componenti Elettronici</h1>
      <div class="right row gap-8">
        <button id="btnPrint" class="btn ghost">Stampa</button>
        <input id="fileImport" type="file" accept=".csv,.json,text/csv,application/json" hidden />
        <button id="btnExportCSV" class="btn ghost">Esporta</button>
        <button id="btnImport" class="btn ghost">Importa</button>
        <button id="btnNew" class="btn primary">Nuovo</button>
      </div>
    </div>
  </header>

  <main class="container grid grid-cols-3">
    <!-- Ricerca & Filtri -->
    <section class="card">
      <div class="card-head">Ricerca &amp; Filtri</div>
      <div class="content row-wrap">
        <div class="col">
          <label for="q">Cerca</label>
          <div class="input-wrap">
            <input id="q" type="text" placeholder="nome, categoria, cassetto, valore..." />
          </div>
        </div>
        <div class="col align-end">
          <label class="checkbox">
            <input id="onlyLow" type="checkbox" />
            <span>Solo quantità ≤ 5</span>
          </label>
        </div>
        <div class="col align-end">
          <button id="btnReset" class="btn ghost">Reset</button>
        </div>
      </div>
    </section>

    <!-- Riepilogo -->
    <section class="card">
      <div class="card-head">Riepilogo</div>
      <div class="content grid two-col">
        <div class="summary-box sky">
          <div class="muted fs-12">Totale pezzi</div>
          <div id="totalQty" class="big-num">0</div>
        </div>
        <div class="summary-box fuchsia">
          <div class="muted fs-12">Voci in archivio</div>
          <div id="totalItems" class="big-num">0</div>
        </div>
        <div class="text-right full">
          <button id="btnClear" class="btn danger">Svuota</button>
        </div>
      </div>
    </section>

    <!-- Tabella -->
    <section class="card full-row">
      <div class="card-head">Componenti</div>
      <div class="content no-pad">
        <div class="table-wrap">
          <table id="tbl" class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th class="text-right">Qtà</th>
                <th>Cassetto</th>
                <th>Valore</th>
                <th>Package</th>
                <th>Note</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Dialog Nuovo/Modifica -->
  <dialog id="dlg">
    <div class="dialog-head row">
      <strong id="dlgTitle">Nuovo componente</strong>
      <button id="dlgClose" class="btn ghost right">Chiudi</button>
    </div>
    <form method="dialog" id="frm">
      <input type="hidden" id="f_id" />
      <div class="row-wrap">
        <div class="col"><label>Nome</label><input id="f_name" type="text" required placeholder="es. Resistenza 10kΩ" /></div>
        <div class="col"><label>Categoria</label><input id="f_category" type="text" placeholder="Resistenze, LED, MCU..." /></div>
        <div class="col"><label>Quantità</label><input id="f_quantity" type="number" value="0" /></div>
        <div class="col"><label>Posizione cassetto</label><input id="f_drawer" type="text" placeholder="A1, B3, C12" /></div>
        <div class="col"><label>Valore</label><input id="f_value" type="text" placeholder="10kΩ, 100nF, 5V..." /></div>
        <div class="col"><label>Package</label><input id="f_package" type="text" placeholder="0805, THT, SOT-223..." /></div>
        <div class="col full"><label>Note</label><textarea id="f_notes" rows="3" placeholder="Dettagli, fornitore, lotto..."></textarea></div>
      </div>
      <div class="row mt-12 justify-end">
        <button class="btn ghost">Annulla</button>
        <button id="dlgSave" class="btn primary">Salva</button>
      </div>
    </form>
  </dialog>

  <script src="./script.js"></script>

    <footer style="text-align:center; margin-top:20px; font-size:0.9em; color:#888;">
        &copy; 2025 Mario Scioli - Tutti i diritti riservati
    </footer>
</body>

</html>
